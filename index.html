<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">  

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <div class="row">
        <div class="col-12 text-center text-white">
          <h1><strong>Any Time is Train Time!</strong></h1>
          <h3>CHOO CHOO!</h3>
        </div>
      </div>
    </div>
    
    <div class="row">
        <div class="col-12 border trainInfo">
           <div class="panel panel-primary bg-primary text-white">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
           </div>
           <div class="panel-body"></div>
                <table class="table table-hover" id="trainTable">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainRow">

                    </tbody>
                </table>
           </div>
        </div>
       <br>
        <div class="col-6 border addTrain">
           <div class="panel panel-primary bg-primary text-white">
                <div class="panel-heading">
                     <h3 class="panel-title ml-2"><strong>Add Train</strong></h3>
                </div>
           </div>
        
            <div class="panel-body">
                <form> 
                    <div class="form-group">
                     <label for="nameInput">Train Name</label>
                     <input type="text" class="form-control" id="nameInput">
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainInput">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="firstTrainInput">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
   
  </div>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>
 
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
